/* =============== GENERAL =============== */
body {

/* =============== COEURS =============== */
#hearts-container {

.heart {
    position: absolute;
    width: 40px;
    height: 40px;
    background: red;
    clip-path: polygon(
      50% 0%, 61% 8%, 68% 18%, 70% 30%, 61% 38%, 50% 45%, 
      39% 38%, 30% 30%, 32% 18%, 39% 8%
    );
    cursor: pointer;
    pointer-events: auto;
    transition: transform 0.3s ease, top 2s linear;
}

/* Animation pop + vibration */
.pop {
    animation: popAnim 0.5s forwards;
}

@keyframes popAnim {
    0% { transform: scale(1) rotate(0deg); opacity: 1; }
    25% { transform: scale(1.3) rotate(-20deg); }
    50% { transform: scale(0.8) rotate(20deg); }
    75% { transform: scale(1.2) rotate(-10deg); }
    100% { transform: scale(0) rotate(0deg); opacity: 0; }
}

/* =============== MESSAGE =============== */
.msg {
    position: absolute;
    font-weight: bold;
    color: #ff0000;
    font-size: 1.2em;
    text-shadow: 1px 1px #000;
    pointer-events: none;
}

/* =============== PETITS COEURS EN FOND =============== */
.background-heart {

    height: 15px;

    clip-path: polygon(
      50% 0%, 61% 8%, 68% 18%, 70% 30%, 61% 38%, 50% 45%, 
      39% 38%, 30% 30%, 32% 18%, 39% 8%
    );
    opacity: 0.6;
    animation: floatDown linear infinite;
}

@keyframes floatDown {
    0% { transform: translateY(-20px) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
}
