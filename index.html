<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #0b3c5d, #020b18);
    overflow: hidden;

/* ================= COUNTDOWN ================= */
#countdownBox {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    font-size: 2em;
    color: #ff5555;
    text-shadow: 2px 2px #000;

/* ================= PAGE ACCUEIL ================= */
#home {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
}

#adeola {
    font-size: 6em;
    text-align: center;
    color: #ff0000;
    text-shadow: 3px 3px #000;
    position: absolute;
    top: 30%;
    width: 100%;
    z-index: 10;
}

.graffiti {
    position: absolute;
    font-size: 2em;
    color: rgba(255,0,0,0.6);
    transform: rotate(-30deg);
    user-select: none;
}

/* ================= COEURS ================= */
#hearts-container {
    position: absolute;
    inset: 0;
    pointer-events: none;
}

.heart {
    position: absolute;
    width: 40px;
    height: 40px;
    background: red;
    clip-path: polygon(
      50% 0%, 61% 8%, 68% 18%, 70% 30%, 61% 38%, 50% 45%, 
      39% 38%, 30% 30%, 32% 18%, 39% 8%
    );
    cursor: pointer;
    pointer-events: auto;
    animation: fall linear infinite;
    transition: transform 0.3s ease, opacity 0.5s ease;
}

@keyframes fall {
    0% { transform: translateY(-50px) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
}

/* Animation pop + vibration */
.pop {
    animation: popAnim 0.5s forwards;
}

@keyframes popAnim {
    0% { transform: scale(1) rotate(0deg); opacity: 1; }
    25% { transform: scale(1.3) rotate(-20deg); }
    50% { transform: scale(0.8) rotate(20deg); }
    75% { transform: scale(1.2) rotate(-10deg); }
    100% { transform: scale(0) rotate(0deg); opacity: 0; }
}

/* ================= MESSAGE ================= */
.msg {
    position: absolute;
    font-weight: bold;
    color: #ff0000;
    font-size: 1.2em;
    text-shadow: 1px 1px #000;
    pointer-events: none;
}

/* ================= MEDIA / AUDIO ================= */
.media {
    max-width: 80%;
    max-height: 45vh;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.6);
